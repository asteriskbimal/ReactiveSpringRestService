language: java
sudo: required
services:
  - docker
script:
  -  docker build -t bimal/java -f Dockerfile.dev .
after_success:
  # Take those images and push them to docker hub
  - echo "$GCR_JSON_KEY" | docker login -u _json_key --password-stdin
  - docker push gcr.io/bimal-157419/bimal/java:latest
